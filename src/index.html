<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <title>Clima</title>
</head>

<body>
    <div div-principal>

        <div box>
            
            <div id="dateBtn">

                <div class="form-group" id="date">
                    <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control" date>
                </div>
    
    
                <div class="input-group m-5" id="btnEnviar">
                    <input type="text" class="form-control" placeholder="Qual cidade?" aria-label="Recipient's username" aria-describedby="button-addon2" cidade>     
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getCity()">Buscar</button>
                </div>
            </div>

            <hr>

            <div id="inputs">

            <div class="m-5" id-text id="text">
                <label for="formGroupExampleInput" class="form-label">Temp Atual:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" readonly="disable" tempCurrent>
            </div>

            <div class="m-5" id-text id="text">
                <label for="formGroupExampleInput" class="form-label">Temp Max:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" readonly="disable" tempMax>
            </div>
            
            <div class="m-5" id-text id="text">
                <label for="formGroupExampleInput2" class="form-label">Temp Min:</label>
                <input type="text" class="form-control" id="formGroupExampleInput1" readonly="disable" tempMin>
            </div>
            
            <div class="m-5" id-text id="text">
                <label for="formGroupExampleInput2" class="form-label">Condições:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" readonly="disable" weatherConditions>
            </div>

            <div class="m-5" id-text id="text">
                <label for="formGroupExampleInput" class="form-label">Umidade:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" readonly="disable" humidity>
            </div>

            <div class="m-5" id-text id="text">
                <label for="formGroupExampleInput2" class="form-label">Vel. vento:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" readonly="disable" velWind>
            </div>

        </div>

        </div>

    </div>
    <script src="script.js"></script>
</html>
